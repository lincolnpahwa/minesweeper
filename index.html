<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Minesweeper</title>
</head>

<body>

    <div id="main">

        <div class="nav-bar"></div>

        <div class="level-bar">
            <div class="ui steps">
                <div class="active step" level="beginner">
                    <i class="battery low icon"></i>
                    <div class="content">
                        <div class="title">Beginner</div>
                    </div>
                </div>
                <div class="step" level="intermediate">
                    <i class="battery medium icon"></i>
                    <div class="content">
                        <div class="title">Intermediate</div>
                    </div>
                </div>
                <div class=" step" level="advanced">
                    <i class="battery full icon"></i>
                    <div class="content">
                        <div class="title">Advanced</div>
                    </div>
                </div>
                <div class=" step" level="custom">
                    <i class="wrench icon"></i>
                    <div class="content">
                        <div class="title">Custom</div>

                        <div class="input-content">
                            <div class="ui input mini focus">
                                <input type="number" placeholder="Mines">
                            </div>
                            <div class="ui vertical animated button custom-mine-set" tabindex="0">
                                <div class="hidden content">Set</div>
                                <div class="visible content">
                                    <i class="arrow right icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui statistics">
            <div class="ui statistic">
                <div class="value timer-stat">
                    0
                </div>
                <div class="label">
                    Time (sec.)
                </div>
            </div>
            <div class="status-wrapper statistic">
                <div class=" value status">
                    Play
                </div>
            </div>
        </div>
        <div class="game-area">

        </div>

    </div>


    <script src="dist/index.js"></script>
</body>

</html>
